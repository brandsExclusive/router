version: 2
jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            - v2-dependencies-

      - run: yarn install

      - save_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - run: yarn test
      - run: yarn lint

experimental:
  notify:
    branches:
      only:
        - master